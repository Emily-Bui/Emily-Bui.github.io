<script type="text/javascript" src="assets/scripts/shine.min.js"></script>

<script type="text/javascript">
  var config = new shinejs.Config({
    numSteps: 2,
    opacity: 0.5,
    opacityPow: 1.2,
    blur: 3,
    offset: .03,
    shadowRGB: new shinejs.Color(0, 0, 0)
  });
	var shine = new Shine(document.getElementById('headline'), config);
	function handleMouseMove(event) {
		shine.light.position.x = event.clientX * 3 ;
		shine.light.position.y = event.clientY * 3;
		shine.draw();
	}
	window.addEventListener('mousemove', handleMouseMove, false);
</script>


<script src="assets/scripts/hello.js"></script>
